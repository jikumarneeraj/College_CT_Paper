<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .form-frame {
            border: none;
            width: 100%;
            height: 800px;
        }

        .container p {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .btn-back {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you! Please fill out the form below and we’ll get back to you as soon as possible.</p>

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSexuDIrP9dJQf9w3_r5MPuyE_3hjkeCfT3KNPgB6Spts8jRZA/viewform?embedded=true"
            width="640" 
            height="821"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
            Loading…
        </iframe>
        <a href="index.html" class="btn-back">Go Back to Home</a>
    </div>
</body>
</html>
